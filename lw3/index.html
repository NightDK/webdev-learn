<!DOCTYPE html>
<html lang="ru">

<head>
  <meta http-equiv="Content-type" content="text/html;charset=utf-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="sign-page">
    <div class="sign-page-center">
      <span class="login-page">
        <div class="sign-page-input">
          <input type="text" size="30" class="input-log__input" value placeholder="Введите E-mail">
        </div>
        <div class="sign-page-input">
          <input type="text" size="30" class="input-pass__input" value placeholder="Введите Пароль">
        </div>
        <div class="sign-page-input">
          <input type="text" size="30" class="input-pass__input-check" value placeholder="Повторите пароль">
        </div>
        <div class="checkbox">
          <label for="check-input">
            <input type="checkbox" class="check_input" name="check" value="check_input">
            <p>Принимаю привила</p>
          </label>
        </div>
        <div class="sign-page-button-sign">
          <button class="sign-up__button">Зарегистрироваться</button>
        </div>
      </span>
    </div>
  </div>
</body>
