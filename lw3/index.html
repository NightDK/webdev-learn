<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
  <div class="sign-page">
    <div class="sign-page-center">
      <form id="login-page">
        <div>
          <label>"Введите E-mail</label>
          <input type="email" class="input-log">
        </div>
        <div>
          <label>"Введите пароль</label>
          <input type="password" class="input-pass">
        </div>
        <div>
          <label>"Повторите пароль</label>
          <input type="password" class="input-pass-check">
        </div>
        <div>
          <label class="check-input">
            <input type="checkbox" class="check_input"> Принимаю привила
          </label>
        </div>
        <input type="submit" class="sign-up" value="Зарегистрироваться">
      </form>
      <script src="js/check_for_error.js"></script>
    </div>
  </div>
</body>
