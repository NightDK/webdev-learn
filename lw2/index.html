<!DOCTYPE html> 
<html  lang="ru" > 
  <head>     
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">      
    <title>Войти на Badoo</title> 
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/icon.png" type="image/png">
  </head>
  
  <body>
    <div class="page-badoo">
	  <div class="header-page">
	    <span class="header-page__language">
		  <select id="select-language">
			<option value="RU">Русский</option>
			<option value="EN">English</option>
			<option value="IT">Italian</option>
			<option value="PO">Polski</option>
		  </select>
		</span>
		<span class="header-page__logo">
		  <img src="img/logo.png">
		</span>
		<span class="header-page__sign-in">
		  <p><font color="white">Впервые здесь?</font>
		    <button class="sign-button"> Зарегистрироваться</button>
		  </p>
		</span>
	  </div>
	  
	  <div class="sign-page">
	    <p><font size="5">Вход на Badoo</font></p><br>
		<p><font color="gray" size="3">Введите свои данные или </font><a href=""><font color="gray">зарегистрируйтесь</font></a>,</p>
		<p><font color="gray">если вы здесь впервые.</font></p>
	    <div class="sign-page__input">
		  <span class="sign-page__input_text">
		    <font color="gray" size="3">Логин</font>
		  </span>
		  <span class="sign-page__input_input">
		    <input type="text" size="30" class="sign-page_input" value placeholder="E-mail или номер телефона">
		  </span>
		</div>
		<div class="sign-page__input">
		  <span class="sign-page__input_text">
		    <font color="gray" size="3">Пароль</font>
		  </span>
		  <span class="sign-page__input_input">
		    <input type="text" size="30" class="sign-page_input" value placeholder="Пароль">
		  </span>
		</div>
		<div class="check">
		  <input type="checkbox" class="checkbox">
		</div>
		<div class="checkbox__text">Запомнить меня
		</div>
		<div class="sign-page__button-sign">
		
		</div>
		<span class="sign-page__separator">
		  <div class="sign-page__separator_line">
		  </div>
		  <div class="sign-page__separator_text">
		  </div>
		  <div class="sign-page__separator_line">
		  </div>
		</span>
		<span class="sign-page__more-input">
		</span>
	  </div>
	  
	  <div class="info-page">	  
	  </div>
    </div>
  </body>

</html>
